<section *ngFor="let item of data" class="widget-news-item">
  <a target="_blank" href="{{item.url}}" class="news d-flex flex-wrap">
    <div
      class="col-xl-12 col-lg-12 col-md-12 col-sm-12 order-xl-1 order-lg-3 order-md-3 order-sm-3 header"
    >
      {{item.title}}
    </div>
    <div
      class="col-xl-12 col-lg-6 col-md-6 col-sm-6 order-xl-2 order-lg-1 order-md-1 order-sm-1 image"
    >
      <img src="{{item.urlToImage}}" alt="2019-12-12T23:01:37Z" />
    </div>
    <div
      class="col-xl-12 col-lg-6 col-md-6 col-sm-6 order-xl-3 order-lg-2 order-md-2 order-sm-2 title"
    >
      {{item.description}}
    </div>
    <div
      class="col-xl-12 col-lg-12 col-md-12 col-sm-12 order-xl-4 order-lg-4 order-md-4 order-sm-4 link"
    >
    <span>{{item.source.name}}</span>
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 99.2 99.2"
        style="enable-background:new 0 0 99.2 99.2;"
        xml:space="preserve"
      >
        <path
          class="st0"
          d="M0.8,57.6h70.8l-11,11.9c-1.3,1.5-2.2,3.5-2.2,5.5c0,2.2,0.9,4.4,2.6,5.9c3.3,3.1,8.4,2.9,11.5-0.4l23.8-26.2
            c2.9-3.1,2.9-7.7,0-10.8L73.8,18.7c-3.1-3.3-8.2-3.5-11.5-0.4c-3.3,3.1-3.5,8.2-0.4,11.5l10.8,11.9H0.8"
        />
      </svg>
    </div>
  </a>
</section>
